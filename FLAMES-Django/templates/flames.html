<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMES</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #4285f4;
        }

        .field {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        label {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4285f4;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3a77f3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>The Flames Finder</h1>
    <p>This tool helps you find the flames.</p>
    <div class="field">
        <form action="{% url 'flames' %}" method="POST">
            {% csrf_token %}
            <label for="boyname">Name 1</label>
            <input type="text" name="boyname" id="boyname" placeholder="Name 1" required>
            <label for="girlname">Name 2</label>
            <input type="text" name="girlname" id="girlname" placeholder="Name 2" required>
            <input type="submit" name="submit" value="Find Flames">
        </form>

        {% if i %} 
        <div class="result">
            The relation between {{ boy }} and {{ girl }} is: <strong>{{ relation }}</strong>
        </div>
        {% endif %}
    </div>
    <script>
        // Add script to reset the form after submission
        document.getElementById('flamesForm').addEventListener('submit', function () {
            setTimeout(function () {
                document.getElementById('flamesForm').reset();
            }, 500); // Adjust the timeout as needed
        });
    </script>
</body>
</html>
